<div class="up">
  <h2>Add match</h2>
  <br><button mat-flat-button color="primary" (click)="back()" >Back</button>
</div>

<div class="about-page">
  <form [formGroup]="addForm">
    <div>
      <div class="justify-content-center">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Enter the number of goals first club</mat-label>
            <input matInput
                   formControlName="goals_first">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Enter the number of goals second club</mat-label>
            <input matInput
                   formControlName="goals_second">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Select the first club</mat-label>
            <mat-select formControlName="club1" [(value)]="firstClub" >
              <mat-option *ngFor="let club of clubs; let i = index" [value]="club">{{club.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Select the second club</mat-label>
            <mat-select formControlName="club2" [(value)]="secondClub">
              <mat-option *ngFor="let club of clubs; let i = index" [value]="club">{{club.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div id="controls" class="row">
        <button style="width: 20%"  [disabled]="addForm.invalid || firstClub.name==secondClub.name" (click)="createMatch()"  mat-flat-button color="primary" >
          Add Match
        </button>
      </div>

    </div>
  </form>

</div>
<router-outlet></router-outlet>
